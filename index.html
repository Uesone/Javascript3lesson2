<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          <h3>Form di Registrazione</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <p id="userName" class="text-info"></p>
            <label for="username">Nome:</label>
            <input type="text" id="username" class="form-control" />
          </div>
          <button id="saveButton" class="btn btn-primary">Salva</button>
          <button id="removeButton" class="btn btn-danger">Rimuovi</button>
        </div>
      </div>
      <div class="mt-3">
        <p class="font-weight-bold">
          Tempo trascorso:
          <span id="counter" class="text-success">0</span> secondi
        </p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js.js"></script>
  </body>
</html>
